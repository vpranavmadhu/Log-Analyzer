<!DOCTYPE html>
<html>
<head>
    <title>Log Viewer</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .title {
            font-size: 50px;
            margin-bottom: 15px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        select, input[type="text"] {
            min-width: 180px;
        }
    </style>
</head>
<body class="container py-4">

<h2 class="title">LOG ANALYZER</h2>

<div class="d-flex justify-content-center">
    <form action="/" method="post" class="row g-3 bg-light p-4 rounded shadow-sm">

        <div class="col-md-2">
            <label class="form-label">Level</label>
            <select name="level" multiple class="form-select">
                <option value="">-- Select Level --</option>
                <option value="INFO">INFO</option>
                <option value="DEBUG">DEBUG</option>
                <option value="WARN">WARN</option>
                <option value="ERROR">ERROR</option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label">Component</label>
            <select name="component" multiple class="form-select">
                <option value="">-- Select Component --</option>
                <option value="worker">worker</option>
                <option value="api-server">api-server</option>
                <option value="cache">cache</option>
                <option value="database">database</option>
                <option value="auth">auth</option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label">Host</label>
            <select name="host" multiple class="form-select">
                <option value="">-- Select Host --</option>
                <option value="web01">web01</option>
                <option value="web02">web02</option>
                <option value="cache01">cache01</option>
                <option value="worker01">worker01</option>
                <option value="db01">db01</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Request ID</label>
            <input type="text" class="form-control" placeholder="enter RequestId" name="request_id">
        </div>

        <div class="col-md-3">
            <label class="form-label">Timestamp</label>
            <input type="text" class="form-control" placeholder="enter DateTime" name="timestamp">
        </div>

        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-primary px-4">Search</button>
        </div>
    </form>
</div>

<p class="mt-4 fs-5">Total results: {{ .count }}</p>

<div class="table-responsive mt-3">
    <table class="table table-bordered table-hover">
        <thead class="table-secondary">
            <tr>
                <th>Timestamp</th>
                <th>Level</th>
                <th>Component</th>
                <th>Host</th>
                <th>Request ID</th>
                <th>Message</th>
            </tr>
        </thead>

        <tbody>
        {{ range .entries }}
            <tr>
                <td>{{ .TimeStamp }}</td>
                <td>{{ .Level.Level }}</td>
                <td>{{ .Component.Component }}</td>
                <td>{{ .Host.Host }}</td>
                <td>{{ .RequestId }}</td>
                <td>{{ .Message }}</td>
            </tr>
        {{ else }}
            <tr>
                <td colspan="6" class="text-center text-muted">No logs found.</td>
            </tr>
        {{ end }}
        </tbody>
    </table>
</div>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
